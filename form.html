<!DOCTYPE html>
<html lang = "en">
  <head>
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">    
        <title>Form Page</title>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/css/bootstrap.min.css">
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/js/bootstrap.min.js"></script>
  </head>
  <body>
      <div class = "container">
        <h1>Add New Article</h1>
        <hr>
        <form>          

            <div class="form-group row">
                    <label for="Article-title" class="col-sm-2 col-form-label">Title</label>
                    <br>          
                <div class="col-sm">
                    <input type="text" class="form-control" id="Article-title" placeholder="Title">
                </div>
            </div>
            <div class="form-group row"> 
                    <label for="inputAuthor" class="col-sm-2 col-form-label">Author</label>
                    <br>
                <div class="col-sm">
                    <input type="text" class="form-control" id="inputAuthor" placeholder="Author Name">
                </div>
            </div>
            <div class="form-group row">
                <div class="col">
                    <h3>Upload File:</h3>
                    <div class="custom-file">
                        <input type="file" class="custom-file-input-sm" id="customFile">
                        <label class="custom-file-label-sm" for="customFile"></label>
                    </div>
                </div>
                <div class = "col">
                    <h3>Pages</h3>
                    <div class="dropdown">
                        <button class="btn custom-file-input-sm dropdown-toggle" type="button" id="dropdownMenuButton" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                            Choose One:
                        </button>
                        <div class="dropdown-menu" aria-labelledby="dropdownMenuButton">
                            <a class="dropdown-item" href="#">Academic</a>
                            <a class="dropdown-item" href="#">Proffesional</a>
                            <a class="dropdown-item" href="#">Recreational</a>
                        </div>
                    </div>
                </div>
            </div>
            <div class="form-group row">
                <h2>Article Text</h2>
            </div>
            <div class="form-group row">              
                <textarea rows = "20" cols="100" name= "AreaText"></textarea>
            </div>
            <div class="form-group row">
                <div class ="col">
                    <h2>Select Tags</h2>
                    <div class="form-check form-check-inline">
                            <input class="form-check-input" type="checkbox" id="inlineCheckbox1" value="option1">
                            <label class="form-check-label" for="inlineCheckbox1">Python</label>
                          </div>
                          <div class="form-check form-check-inline">
                            <input class="form-check-input" type="checkbox" id="inlineCheckbox2" value="option2">
                            <label class="form-check-label" for="inlineCheckbox2">C++</label>
                          </div>
                          <div class="form-check form-check-inline">
                            <input class="form-check-input" type="checkbox" id="inlineCheckbox3" value="option3">
                            <label class="form-check-label" for="inlineCheckbox3">Java</label>
                          </div>
                        <div class="form-check form-check-inline">
                                <input class="form-check-input" type="checkbox" id="inlineCheckbox3" value="option3">
                                <label class="form-check-label" for="inlineCheckbox3">Perl</label>
                        </div>
                        <div class="form-check form-check-inline">
                            <input class="form-check-input" type="checkbox" id="inlineCheckbox3" value="option3">
                            <label class="form-check-label" for="inlineCheckbox3">Scala</label>
                        </div>
                </div>
                <div class ="col">
                    <h2>Visibility</h2>
                    <div class="btn-group btn-group-toggle" data-toggle="buttons">
                            <label class="btn btn-secondary active">
                                <input type="radio" name="option" id="option1" autocomplete="off" checked> Public
                            </label>
                            <label class="btn btn-secondary">
                                <input type="radio" name="option" id="option2" autocomplete="off"> Private
                            </label>
                    </div>
                </div>
            </div>
            <div class="form-group row">
                <h3>Login to Finish Submitting</h3>
            </div>            
            <div class="form-group row">
                <div class="col">
                    <input type="text" class="form-control" id="inputUsername" placeholder="Username">
                </div>
                <div class="col">
                    <input type="password" class="form-control" id="inputPassword" placeholder="Password">
                </div>
            </div>
            <div class="form-group row">
                <div class="form-check form-check-inline">
                    <input class="form-check-input" type="checkbox" id="rememberMe" value="Remember">
                    <label class="form-check-label" for="inlineCheckbox2">Remember me</label>
                </div>
            </div>
            <div class="form-group row">
                <button class="btn btn-primary alignbtn" type="button" >Submit</button>
            </div>
        </div>
    </form>
  </body>
</html>
